{% extends 'myFirstapp/headers.html' %}
    {% block content %}
    


    <div class="mt-4 mx-5">
        <a href="{% url 'Blog' %}" class="border p-3 bg-gray-800 text-white hover:border-r-orange-300 rounded-xl hover:bg-sky-500 transition duration-300">Go Back</a>
    </div>

{% if messages %}
    {% for messg in messages %}
        <div class="m-3 p-3 bg-red-500 text-white rounded-lg shadow-md">
            <p class="font-bold">{{ messg }}</p>
        </div>
    {% endfor %}
{% endif %}


    <p>Update the Blog from here..</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ blog.title }}" required>
        <label for="Sub Title">Sub Title</label>
        <input type="text" name="sub_title" value="{{ blog.sub_title }}" required>
        <label for="description">Description</label>
        <textarea name="description" value="{{ blog.description }}" cols="30" rows="10 required"></textarea>
        <label for="image">Image</label>
        <input class="bg-cyan-500 p-3" type="file" name="image" required>

        <input type="submit" value="Submit" placeholder="Submit">
        
    </form>
    {% endblock %}
